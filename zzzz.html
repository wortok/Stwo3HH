<script>
    // Function to get query parameters from the URL
    function getParameterByName(name, url) {
        if (!url) url = window.location.href;
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));
    }

    // Retrieve the price from the URL
    var price = getParameterByName('price');
    if (price) {
        // Display the price on the page
        document.getElementById('displayed-price').textContent = price;
    }
</script>


    <script>
        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');
        var W = window.innerWidth;
        var H = window.innerHeight;

        canvas.width = W;
        canvas.height = H;

        var fontSize = 16;
        var columns = Math.floor(W / fontSize);
        var drops = [];
        for(var i=0; i<columns; i++){
            drops.push(0);
        }
        var str = "JavaScript Hacking Effect";
        function draw(){
            context.fillStyle = "rgba(0,0,0,0.05)";
            context.fillRect(0, 0, W, H);
            context.fontSize = "700 " + fontSize + "px";
            context.fillStyle = "#00cc33";
            for(var i=0; i<columns; i++){
                var index = Math.floor(Math.random()*str.length);
                var x = i * fontSize;
                var y = drops[i] * fontSize;
                context.fillText(str[index], x, y);
                if(y >= canvas.height && Math.random() > 0.99){
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }
        draw();
        setInterval(draw, 35);
    </script>

<script>
    // Desired amount for calculations
    const desiredAmount = 1000;

    // Bitcoin price update
    function updateBitcoinPrice() {
        // Make an API call to fetch the latest Bitcoin price
        fetch("https://api.coindesk.com/v1/bpi/currentprice/USD.json")
            .then(response => response.json())
            .then(data => {
                var bitcoinPrice = data.bpi.USD.rate_float;
                var equivalentAmount = (desiredAmount / bitcoinPrice).toFixed(6); // Calculate the equivalent Bitcoin amount for the desired amount
                document.getElementById("btc-displayed-price").textContent = equivalentAmount;
            })
            .catch(error => {
                console.log("Error fetching Bitcoin price:", error);
            });
    }

    // Litecoin price update
    function updateLitecoinPrice() {
        // Make an API call to fetch the latest Litecoin price
        fetch("https://api.binance.com/api/v3/ticker/price?symbol=LTCUSDT")
            .then(response => response.json())
            .then(data => {
                var litecoinPrice = data.price; // The response directly provides the price
                var equivalentAmount = (desiredAmount / litecoinPrice).toFixed(6); // Calculate the equivalent Litecoin amount for the desired amount
                document.getElementById("ltc-displayed-price").textContent = equivalentAmount;
            })
            .catch(error => {
                console.log("Error fetching Litecoin price:", error);
            });
    }

    // Call the update functions initially and then every 5 seconds
    updateBitcoinPrice();
    updateLitecoinPrice();
    setInterval(function() {
        updateBitcoinPrice();
        updateLitecoinPrice();
    }, 5000);
